<hr>
<div *ngIf="auth.user$ | async as user" class="row">
    <div class="col-md-4">
        <img [src]="user.picture" class="img-fluid">
        <br>
    </div>
    <div class="col-md-8">
        <h3>Nombre: {{user.given_name}} {{user.family_name}}</h3>
        <h4>Usuario: {{user.nickname}}</h4>
        <h4>Email: {{user.email}}</h4>
        <hr>
        <p>{{user | json}}</p>

    </div>

</div>
